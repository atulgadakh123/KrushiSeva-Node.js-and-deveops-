name: CI/CD - Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build Docker image
      # NOTE: Dockerfile जर backend/ मध्ये असेल तर path backend/
      - name: Build Docker image
        run: |
          docker build -t atulgadakh/backend:latest backend/

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push atulgadakh/backend:latest
