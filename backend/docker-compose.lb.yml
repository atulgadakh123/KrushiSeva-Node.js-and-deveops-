version: "3.9"

services:
  backend1:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
      - mongo

  backend2:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
      - mongo

  backend3:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
      - mongo

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
      - backend3

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
